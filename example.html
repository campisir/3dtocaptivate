<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer - OBJ</title>
    <script>
        // Break out of iframe if loaded inside one
        if (window.self !== window.top) {
            window.top.location.href = window.self.location.href;
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 999;
        }
        #spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #progressBar {
            width: 300px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto;
        }
        #progressBarFill {
            height: 100%;
            background-color: white;
            width: 0%;
            transition: width 0.3s;
        }
        #loadingText {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div id="spinner"></div>
        <div id="progressBar">
            <div id="progressBarFill"></div>
        </div>
        <div id="loadingText">Loading model...</div>
    </div>
    <div id="container"></div>

    <script type="module">
        const perfStart = performance.now();
        console.log('=== OBJ Loader Start ===');
        
        import * as THREE from './three-js/three.module.js';
        console.log(`✓ THREE.js loaded in ${(performance.now() - perfStart).toFixed(2)}ms`);
        
        import { OBJLoader } from './three-js/OBJLoader.js';
        import { MTLLoader } from './three-js/MTLLoader.js';
        import { OrbitControls } from './three-js/OrbitControls.js';
        console.log(`✓ All loaders imported in ${(performance.now() - perfStart).toFixed(2)}ms`);

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('container').appendChild(renderer.domElement);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight1.position.set(5, 5, 5);
        scene.add(directionalLight1);

        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.4);
        directionalLight2.position.set(-5, 3, -5);
        scene.add(directionalLight2);

        // Load OBJ with MTL (textures as regular images)
        const loadingDiv = document.getElementById('loading');
        const progressBarFill = document.getElementById('progressBarFill');
        const loadingText = document.getElementById('loadingText');
        
        // Smooth progress animation
        let currentProgress = 0;
        let targetProgress = 0;
        function animateProgress() {
            if (currentProgress < targetProgress) {
                currentProgress += 0.5;
                if (currentProgress > targetProgress) currentProgress = targetProgress;
                progressBarFill.style.width = currentProgress + '%';
                requestAnimationFrame(animateProgress);
            }
        }
        
        // Start with gradual progress
        targetProgress = 30;
        animateProgress();
        
        const mtlLoader = new MTLLoader();
        const mtlLoadStart = performance.now();
        mtlLoader.load(
            'example.mtl',
            (materials) => {
            console.log(`✓ MTL loaded in ${(performance.now() - mtlLoadStart).toFixed(2)}ms`);
            targetProgress = 50;
            animateProgress();
            loadingText.textContent = 'Loading geometry...';
            materials.preload();
            
            const objLoader = new OBJLoader();
            objLoader.setMaterials(materials);
            
            const objLoadStart = performance.now();
            objLoader.load(
                'example.obj',
                (object) => {
                console.log(`✓ OBJ loaded in ${(performance.now() - objLoadStart).toFixed(2)}ms`);
                targetProgress = 70;
                animateProgress();
                loadingText.textContent = 'Processing geometry...';
                
                // Keep object hidden initially
                object.visible = false;
                scene.add(object);
                
                // Center and scale
                const box = new THREE.Box3().setFromObject(object);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 3 / maxDim;
                object.scale.multiplyScalar(scale);
                
                box.setFromObject(object);
                box.getCenter(center);
                object.position.sub(center);
                
                // Gradually increase progress during texture wait
                const textureWaitStart = Date.now();
                const textureWaitDuration = 2500;
                
                function updateTextureProgress() {
                    const elapsed = Date.now() - textureWaitStart;
                    const progress = Math.min(elapsed / textureWaitDuration, 1);
                    targetProgress = 70 + (progress * 29); // 70% to 99%
                    animateProgress();
                    
                    if (progress < 1) {
                        requestAnimationFrame(updateTextureProgress);
                    } else {
                        // Show object first, then hide loading
                        object.visible = true;
                        targetProgress = 100;
                        animateProgress();
                        setTimeout(() => {
                            loadingDiv.style.display = 'none';
                            console.log(`✓ Model ready - Total time: ${(performance.now() - perfStart).toFixed(3)}ms`);
                        }, 500);
                    }
                }
                updateTextureProgress();
            },
            // Progress callback for OBJ loading
            (xhr) => {
                if (xhr.lengthComputable) {
                    const percentComplete = (xhr.loaded / xhr.total) * 100;
                    targetProgress = 50 + (percentComplete * 0.2); // 50% to 70%
                    loadingText.textContent = `Loading geometry... ${percentComplete.toFixed(0)}%`;
                    console.log(`OBJ loading: ${percentComplete.toFixed(1)}%`);
                }
            },
            // Error callback
            (error) => {
                console.error('Error loading OBJ:', error);
                loadingText.textContent = 'Error loading model';
            }
        );
        },
        // Progress callback for MTL loading
        (xhr) => {
            if (xhr.lengthComputable) {
                const percentComplete = (xhr.loaded / xhr.total) * 100;
                targetProgress = 30 + (percentComplete * 0.2); // 30% to 50%
                loadingText.textContent = `Loading materials... ${percentComplete.toFixed(0)}%`;
            }
        },
        // Error callback
        (error) => {
            console.error('Error loading MTL:', error);
            loadingText.textContent = 'Error loading materials';
        }
    );

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
